<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important</title>
</head>
<body>
    <h1> Aula  !impotant </h1>
    
</body>

<style>
    h1{
        color:red !important; 
        color: blue;
        /* essa é uma aula para explicar que quando colocamos uma cor e
        logo a baixo outra cor, prevalecerá sempre a ultima que colocou.
        Agora quando colocamos a expressão !importante , é como se estivessemos
        falando que tem que ser daquele jeto, no caso aqui como descrito em cima ,
        prevalecerá a cor vermelha. */

    }

</style>
</html>
